<!DOCTYPE html>
<html>
<head>
	<title>Deeplink Test</title>
</head>
<body>
<input id="link-value" type="text" value="vnd.youtube://4KnNVK-udTU" />
<button id="button-link">Open link</button>
<div id="inform-board"></div>
<iframe id="iframe" width="0" height="0"></iframe>
<script type="text/javascript">
	document.getElementById("button-link").addEventListener('click', () => {
		const a = document.createElement("a");
		a.href = document.getElementById("link-value").value;
		a.target = '_blank';
		a.click();
		document.getElementById("inform-board").innerText = 'Opening...';
	});
</script>
</body>
</html>
